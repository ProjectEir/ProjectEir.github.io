<!DOCTYPE html>
<html>
  <head>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Project Eir</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper teal">
        <ul
          id="nav-filter"
          class="left hide-on-med-and-down center-align"
          style="width: 200px;"
        >
          <li><img class="emblem" src="images/emblem_white.png" /></li>
          <li><a href="index.html">Home</a></li>
        </ul>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="about.html">About the project</a></li>
          <li><a href="Extra/index.html">Team</a></li>
        </ul>
      </div>
    </nav>

    <script>
      $(".button-collapse").sideNav({
        menuWidth: 200, // Default is 300
        edge: "left", // Choose the horizontal origin
        closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
        draggable: false, // Choose whether you can drag to open on touch screens,
        onOpen: function(el) {
          /* Do Stuff*/
        },
        onClose: function(el) {
          /* Do Stuff*/
        }
      });

      var isHidden = false;
      $("#show-sidebar").click(function() {
        if (isHidden) {
          //show sidebar
          $("#slide-out").addClass("fixed");
          //decrease graph size
          //$("svg").width($("svg").width() - 200);
        } else {
          //hide sidebar
          $("#slide-out").removeClass("fixed");
          $(".button-collapse").sideNav("hide");
          //enlarge graph
          //$("svg").width($("svg").width() + 200);
        }
        isHidden = !isHidden;
      });

      jQuery(document).ready(function() {
        jQuery(".sidenav-toggle").sideNav();
      });

      //      //
      //Rotate//
      //      //
      //Make an SVG Container
      var svgContainer = d3
        .select("body")
        .append("svg")
        .attr("width", 800)
        .attr("height", 800);

      //Draw the Rectangle
      var rectangle = svgContainer
        .append("rect")
        .attr("x", 350)
        .attr("y", 350)
        .attr("width", 50)
        .attr("height", 100)
        .style("stroke-width", 1)
        .style("stroke", "black")
        .style("fill", "none");

      var text = d3
        .select("svg")
        .append("text")
        .attr("text-anchor", "middle")
        .attr("transform", "translate(350,350) rotate(90)")
        .text("Hej");
    </script>
  </body>
</html>
