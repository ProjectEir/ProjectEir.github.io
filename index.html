<!DOCTYPE html>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- script type="text/javascript" src="script/d3.v2.min.js"></script -->
    <script>
      document.getElementById("rect").addEventListener("mouseover", mouseOver);
      document.getElementById("chart").addEventListener("mouseout", mouseOut);

      function mouseOver() {
          document.getElementById("info").show() = true;
      }

      function mouseOut() {
          document.getElementById("info").show() = false;
      }
    </script>
    <title>Project Eir</title>

  <body>
    <nav>
      <div class="nav-wrapper teal">
        <ul id="nav-filter" class="center" style="width: 200px;">
          <li><img class="emblem" src="images/emblem_white.png" /></li>
          <li><a href="index.html">Home</a></li>
        </ul>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="about.html">Project</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a href="testing.html">Parallel Demo</a></li>
        </ul>
      </div>
    </nav>

    <ul id="slide-out" class="side-nav fixed">
      <div class="row">
        <div class="input-field col s12">
          <input
            id="search_disease"
            type="text"
            class="validate"
            list="diseases"
          />
          <label for="search_disease">Search Disease</label>
          <datalist id="diseases"></datalist>
          <input
            type="button"
            value="Search"
            id="btn_src"
            class="waves-effect waves-light btn"
          />
        </div>
      </div>
      <li><div class="divider"></div></li>
      <!--
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" href="#!">Second Filter</a></li>
      -->

      <div id="buttons" style="margin: 10px;">
        <p>Select Desired Info</p>
        <input type="checkbox" id="Phase" value="Phase" />
        <label for="Phase"> Phase </label><br />
        <input type="checkbox" id="EnrollmentCount" value="EnrollmentCount" />
        <label for="EnrollmentCount"> Enrollment Count </label><br />
        <input type="checkbox" id="StartDate" value="StartDate" />
        <label for="StartDate"> Start Date </label><br />
        <input type="checkbox" id="CompletionDate" value="CompletionDate" />
        <label for="CompletionDate"> Completion Date </label><br />
        <input
          type="checkbox"
          id="LastUpdatePostDate"
          value="LastUpdatePostDate"
        />
        <label for="LastUpdatePostDate"> Last Update Post Date </label><br />
        <input
          type="checkbox"
          id="OutcomeMeasureAnticipatedPostingDate"
          value="OutcomeMeasureAnticipatedPostingDate"
        />
        <label for="OutcomeMeasureAnticipatedPostingDate">
          Outcome Measure Anticipated Posting Date </label
        ><br />
        <input
          type="checkbox"
          id="ResultsFirstPostDate"
          value="ResultsFirstPostDate"
        />
        <label for="ResultsFirstPostDate"> Results First Post Date </label
        ><br />
        <input
          type="checkbox"
          id="ResultsFirstSubmitDate"
          value="ResultsFirstSubmitDate"
        />
        <label for="ResultsFirstSubmitDate"> Results First Submit Date </label
        ><br />
      </div>
    </ul>

    <div id="breadcrumb" style="margin-left: 200px;"></div>
    <div>
      <section id="main_content" class="inner">
        <div>
          <div id="chart"></div>
          <div id="info"></div>
          <script type="text/javascript" src="script/icicle.js"></script>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="script/datasearch.js"></script>
