        cursor: move;
        fill-opacity: .9;
        shape-rendering: crispEdges;
      }

      .node text {
        pointer-events: none;
        text-shadow: 0 1px 0 #fff;
        font-size: 12px;

      }

      .link {
        fill: none;
        stroke: #000;

            top: 64px;
        }

<body>
    <nav>
        <div class="nav-wrapper teal">
            <ul id="nav-filter" class="left hide-on-med-and-down center-align" style="width: 200px;">
                <li id="show-sidebar"><a href="#"><i class="small material-icons">filter_list</i></a></li>
            </ul>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Project</a></li>
                <li><a href="#">Team</a></li>
            </ul>
        </div>
    </nav>

    <ul id="slide-out" class="side-nav fixed">
        <li><a href="#!">First Filter</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="subheader">Subheader</a></li>

    </ul>

    </div>

    <div id="graph">
        <script src="script/graph.js"></script>
    </div>


    <script>
        $('.button-collapse').sideNav({
            menuWidth: 200, // Default is 300
            edge: 'left', // Choose the horizontal origin
            closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
            draggable: false, // Choose whether you can drag to open on touch screens,
            onOpen: function (el) { /* Do Stuff*/ },
            onClose: function (el) { /* Do Stuff*/ },
        });

        var isHidden = false;
        $("#show-sidebar").click(function () {
            if (isHidden) {
                //show sidebar
                $('#slide-out').addClass('fixed');
                //decrease graph size
                //$("svg").width($("svg").width() - 200);
            } else {
                //hide sidebar
                $('#slide-out').removeClass('fixed');
                $('.button-collapse').sideNav('hide');
                //enlarge graph
                //$("svg").width($("svg").width() + 200);
            }
            isHidden = !isHidden;
        });


        jQuery(document).ready(function () {
            jQuery('.sidenav-toggle').sideNav();
        });

    </script>
</body>

</html>
